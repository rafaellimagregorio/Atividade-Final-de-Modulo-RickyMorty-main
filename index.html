<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/icon-preto.png"
            type="image/x-icon" />
        <title>API Ricky and Morty</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img id="ricky-and-morty"
                            class="d-inline-block align-text-top"
                            src="./images/icon.PNG" alt="ícone Rick and Morty"
                            width="40" height="40">
                    </a>
                </div>
            </nav>
            <!--cabeçalho-->
            <div class="container-img col-8 offset-2">
                <div class="row">
                    <div class="col">
                        <h1 class="w3-animate-zoom">API de Rick and Morty</h1>
                    </div>
                </div>
            </div>

            <!--formulario-->
            <div class="container mb-3">
                <form onsubmit="searchCharacters(event)">
                    <div class="input-container">
                        <input type="text" id="search-bar"
                            placeholder="Digite o nome do personagem" />
                        <button type="submit" id="btn-search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </header>

        <main>
            <!--lista dos personagens-->
            <section class="background">
                <div class="row divider-row">
                    <div class="col-12">
                        <div class="container">
                            <div class="row pt-5">
                                <div class="col-12 col-sm-6 offset-1 list"
                                    id="list">
                                </div>

                                <div class="buttons">
                                    <nav aria-label="Page navigation example">
                                        <ul
                                            class="pagination justify-content-center">
                                            <li class="page-item">
                                                <button type="button"
                                                    class="btn btn-success p-3"
                                                    id='prev'>Anterior</button>
                                            </li>
                                            <p id="pagination"></p>
                                            <li class="page-item">
                                                <button type="button"
                                                    class="btn btn-success p-3"
                                                    id='next'>Próximo</button>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-12 offset-1 mt-5 mb-5">
                        <p id="credits">Personagens: <span style="color: white;">826</span>
                            Localizações: <span style="color: white;">126</span>
                            Episódios: <span style="color: white;">51</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 offset-1 mt-5">
                        <p id="credits">Desenvolvido por: <span
                                style="color: white;">Rafael Lima</span> em
                            2023</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal" id="characterInformation" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Detalhe do
                            Personagem</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------------------------------------------------------------------------------------>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
